<!DOCTYPE html>
<html ng-app="teamApp">
<head>
	<title>About OG Dota2</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src='team-controller.js'></script>
</head>
<body ng-controller="teamController">
	<div id="site-wrapper">
		<div id="players">
			<h2>Players</h2>
			<div class="player" ng-repeat="player in playerList">
				<div class="player-profile-image">
					<img ng-src="assets/images/players/{{player.image}}">
					<h3>{{player.name}}</h3>
					<h3>{{player.tag}}</h3>
				</div>
				<div class="play-game-information">
					<h4>{{player.role}}</h4>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
