<!DOCTYPE html>
<html ng-app="OGApp">
<head>
	<title>Steam API</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>

	<script type="text/javascript" src='config.js'></script>
	<script type="text/javascript" src="ogData.js"></script>
	<script type="text/javascript" src='controller.js'></script>
</head>
<body ng-controller='matchController'>
	<div class="og-match" ng-repeat="match in OGMatches">
		<div class="radiant-wrapper radiant">
			{{match.match_id}}
			<div class="radiant hero-images">
				<img class="0" src="">
				<img class="1" src="">
				<img class="2" src="">
				<img class="3" src="">
				<img class="4" src="">
			</div>
		</div>
		<div class="dire-wrapper dire">
			<div class="dire hero-images">
				<img class="0" src="">
				<img class="1" src="">
				<img class="2" src="">
				<img class="3" src="">
				<img class="4" src="">
			</div>
		</div>

	</div>
</body>
</html>
