<!DOCTYPE html>
<html ng-app="OGApp">
<head>
	<title>Steam API</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>

	<script type="text/javascript" src='hero-listJSON.js'></script>
	<script type="text/javascript" src='config.js'></script>
	<script type="text/javascript" src="ogData.js"></script>
	<script type="text/javascript" src='controller.js'></script>
</head>
<body ng-controller='matchController'>
	<div class="og-match" ng-repeat="match in OGMatches">
		<div class="radiant-wrapper radiant">
			{{match.match_id}}
			<div class="radiant hero-images">
				<img ng-src="http://cdn.dota2.com/apps/dota2/images/heroes/{{heroes[{{match.players[0].hero_id}}].name}}_lg.png">
				<heroImg class="0" heroSrc={{match.players[0].hero_id}}></heroImg>
				<heroImg class="1" heroSrc={{match.players[1].hero_id}}></heroImg>
				<heroImg class="2" heroSrc={{match.players[2].hero_id}}></heroImg>
				<heroImg class="3" heroSrc={{match.players[3].hero_id}}></heroImg>
				<heroImg class="4" heroSrc={{match.players[4].hero_id}}></heroImg>
			</div>
		</div>
		<div class="dire-wrapper dire">
			<div class="dire hero-images">
				<heroImg class="0" heroSrc={{match.players[5].hero_id}}></heroImg>
				<heroImg class="1" heroSrc={{match.players[6].hero_id}}></heroImg>
				<heroImg class="2" heroSrc={{match.players[7].hero_id}}></heroImg>
				<heroImg class="3" heroSrc={{match.players[8].hero_id}}></heroImg>
				<heroImg class="4" heroSrc={{match.players[9].hero_id}}></heroImg>
			</div>
		</div>

	</div>
</body>
</html>
